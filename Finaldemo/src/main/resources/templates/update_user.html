<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="container my-2" th:insert="header :: commonHeader"></div>

<div class="container">
    <h1>用户管理</h1>
    <hr>
    <h2>更改用户信息</h2>

    <form action="#" th:action="@{/myuser/saveuser}" th:object="${user}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">

        <div class="row">
            <label class="col-1 mx-2 d-flex align-items-center"><p>用户类型</p></label>
            <input type="radio"   value="ADMIN" th:field="*{role}"  class="form-control mb-2 col-1"/>管理员
            <input type="radio"   value="USER" th:field="*{role}"   class="form-control mb-2 col-1"/>用户
        </div>

        <button type="submit" class="btn btn-info col-2"> 更改</button>
    </form>

    <hr>

    <a th:href="@{/myuser/}"> 返回到列表</a>
</div>
</body>

</html>
